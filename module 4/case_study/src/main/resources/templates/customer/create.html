<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/customer/save}" th:object="${customer}" method="post">
    <input type="hidden" th:field="*{id}">
    <label>Name</label>
    <input type="text" th:field="*{name}" required>
    <select th:field="*{customerType.id}">
        <option th:each="customerType: ${customerTypeList}"
                th:text="${customerType.name}"  th:value="${customerType.id}" >
        </option>
    </select>
    <label>Birthday</label>
    <input th:field="*{date}" type="date" required>
    <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></p>
    <label>Gender</label>
    <select th:field="*{gender}">
        <option th:value="true">Nam</option>
        <option th:value="false">Ná»¯</option>
    </select>
    <label>ID Card</label>
    <input type="text" th:field="*{idCard}" required>
    <label>Phone</label>
    <input type="text" th:field="*{phone}" required>
    <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
    <label>Email</label>
    <input type="text" th:field="*{email}" required>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    <label>Address</label>
    <input type="text" th:field="*{address}" required>
    <label>Picture</label>
    <input type="file" th:field="*{picture}">
    <button type="submit">save</button>
</form>
</body>
</html>
