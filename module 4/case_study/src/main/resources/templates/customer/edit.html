<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Customer</h1>
<form th:action="@{/customer/save}" th:object="${customer}" method="post">
    <input th:field="*{id}" type="hidden">
    <select th:field="*{customerType.id}">
        <option th:each="customerType: ${customerTypeList}" th:value="${customerType.id}" th:text="${customerType.name}"></option>
    </select>
    <input th:field="*{name}">
    <input th:field="*{date}" type="date">
    <select th:field="*{gender}">
        <option th:value="true">Nam</option>
        <option th:value="false">Ná»¯</option>
    </select>
    <input th:field="*{idCard}">
    <input th:field="*{phone}">
    <input th:field="*{email}">
    <input th:field="*{address}">
    <button type="submit">Save</button>
</form>
</body>
</html>
