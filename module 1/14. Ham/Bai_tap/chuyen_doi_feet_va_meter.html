<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>
            FOOT
        </td>
        <td>
            METER
        </td>
    </tr>
    <tr>
        <td>
            <input type="number" name="feet" id="feet" oninput="footToMeter(this.value)" onchange="footToMeter(this.value)">
        </td>
        <td>
            <input type="number" name="meter" id="meter" oninput="meterToFoot(this.value)" onchange="meterToFoot(this.value)">
        </td>
    </tr>
</table>
<script>
    let foot = parseInt(document.getElementById('feet').value);
    let meter = parseInt(document.getElementById('meter').value);
    function footToMeter(foot) {
        meter = 0.305 * foot;
        document.getElementById('meter').value = meter;
    }
    function meterToFoot(meter) {
        foot = 3.279 * meter;
        document.getElementById('feet').value = foot;
    }
</script>
</body>
</html>
