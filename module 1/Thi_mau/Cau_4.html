<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class circle {
        constructor(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }
        render() {
            let c = document.getElementById('myCanvas');
            let ctx = c.getContext('2d');
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI);
            ctx.stroke();
        }
    }
    let displayCircle = new circle(10, 10, 100, '#000000');
   displayCircle.render()
</script>
</body>
</html>
