<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt());
    let excessCord = 1;
    let sum = 0;
    for (let i=1; i<=n; i++) {
        for (let j = 1; j<=2*i-1; j++) {
            excessCord *= j;
        }
        sum += 1/excessCord;
    }
    alert(sum);
</script>
</body>
</html>
