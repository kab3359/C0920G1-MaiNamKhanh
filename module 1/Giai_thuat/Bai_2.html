<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let month = parseInt(prompt('tháng'));
    let year = parseInt(prompt('năm'));
    let leapYear = false;
    if ((year % 4 == 0 && year % 100 !==0) || (year % 400 == 0 && year % 100 == 0)) {
        leapYear = true;
    }
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert('có 31 ngày');
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            alert('có 30 ngày');
            break;
        case 2:
            if (leapYear) {
                alert('có 29 ngày');
            } else {
                alert('có 28 ngày');
            }
         break;
         default:
             alert('nhập sai');
    }

</script>
</body>
</html>
