<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class myDate{
        constructor(day, month, year){
            this.day = day;
            this.month = month;
            this.year = year;
        };
        getDay(){
            return this.day;
        }
        getMonth(){
            return this.month;
        }
        getYear(){
            return this.year;
        }
        setDate (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
            return day + '-' + month + '-' + year;
        }
    }
    let date = new myDate(2, 2, 2007);
    alert(date.getDay() + '-' + date.getMonth() + '-' + date.getYear())
    let update = date.setDate(10,10,2003);
    alert(update)
</script>
</body>
</html>
