    function displayMainMenu (){

        document.body.innerHTML = newCustotmer
    }
    function confirmCustomer() {
        let cus = new customer()
        cus.setName(document.getElementById('name').value)
        cus.setIDcard(document.getElementById('IDcard').value)
        cus.setBirthday(document.getElementById('birthday').value)
        cus.setEmail(document.getElementById('email').value)
        cus.setAddress(document.getElementById('address').value)
        cus.setSpecialCustomer(document.getElementById('specialCustomer').value)
        cus.setNumOfPerson(document.getElementById('numOfPerson').value)
        cus.setRentDay(document.getElementById('rentDay').value)
        cus.setSpecialService(document.getElementById('specialService').value)
        cus.setSpecialRoom(document.getElementById('specialRoom').value)
        if(cus.getIDcard() !== undefined && cus.getBirthday() !== undefined && cus.getNumOfPerson() !== undefined && cus.getRentDay() !== undefined) {
            let confirmCustomer = '<table><tr><th colspan="2"><h2>Thông tin khách hàng</h2></th></tr>'+

                '<tr><td>Ngày tháng năm sinh:</td><td><p id="birthday">'+cus.getBirthday()+'</p></td></tr>' +

            document.body.innerHTML = confirmCustomer
        }
    }
    function pushCustomer() {
        let cus = new customer()
        cus.setName(document.getElementById('name').textContent)
        cus.setIDcard(document.getElementById('IDcard').textContent)
        cus.setBirthday(document.getElementById('birthday').textContent)
        cus.setEmail(document.getElementById('email').textContent)
        cus.setAddress(document.getElementById('address').textContent)
        cus.setSpecialCustomer(document.getElementById('specialCustomer').textContent)
        cus.setNumOfPerson(document.getElementById('numOfPerson').textContent)
        cus.setRentDay(document.getElementById('rentDay').textContent)
        cus.setSpecialService(document.getElementById('specialService').textContent)
        cus.setSpecialRoom(document.getElementById('specialRoom').textContent)
        listCustomer.push(cus);
        alert(listCustomer)
    }
    displayMainMenu()
