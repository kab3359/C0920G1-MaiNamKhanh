<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            padding: 20px;
        }
        .input {
            height: 40px;
            border: 1px solid black;
            font-size: 30px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th colspan="4"><div class="input" id="input"></div></th>
    </tr>
    <tr>
        <td><button id="1" onclick="input1()">1</button></td>
        <td><button id="2" onclick="input2()">2</button></td>
        <td><button id="3" onclick="input3()">3</button></td>
        <td><button onclick="inputadd()">+</button></td>
    </tr>
    <tr>
        <td><button id="4" onclick="input4()">4</button></td>
        <td><button id="5" onclick="input5()">5</button></td>
        <td><button id="6" onclick="input6()">6</button></td>
        <td><button onclick="inputsub()">-</button></td>
    </tr>
    <tr>
        <td><button id="7" onclick="input7()">7</button></td>
        <td><button id="8" onclick="input8()">8</button></td>
        <td><button id="9" onclick="input9()">9</button></td>
        <td><button onclick="inputdou()">*</button></td>
    </tr>
    <tr>
        <td><button id="c" onclick="inputc()">C</button></td>
        <td><button id="0" onclick="input0()">0</button></td>
        <td><button onclick="test()">=</button></td>
        <td><button onclick="inputdiv()">/</button></td>
    </tr>
</table>
<script src="May_tinh_don_gian.js"></script>
</body>
</html>
