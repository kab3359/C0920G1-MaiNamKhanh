<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="" id="carA" onclick="onchangeImage(1)" width="250 px" height="600 px">
<img src="" id="carB" onclick="onchangeImage(2)" width="250 px" height="600 px">
<img src="" id="carC" onclick="onchangeImage(3)" width="250 px" height="600 px">
<img src="" id="carD" onclick="onchangeImage(4)" width="250 px" height="600 px">
<img src="" id="carE" onclick="onchangeImage(5)" width="250 px" height="600 px">
</body>
<script>
    let imageA = document.getElementById("carA");
    let imageB = document.getElementById("carB");
    let imageC = document.getElementById("carC");
    let imageD = document.getElementById("carD");
    let imageE = document.getElementById("carE");
    init(1);
    init(2);
    init(3);
    init(4);
    init(5);
    function init(i) {
        let randomA = Math.floor(Math.random() * 3 + 1);
        let randomB = Math.floor(Math.random() * 3 + 1);
        let randomC = Math.floor(Math.random() * 3 + 1);
        let randomD = Math.floor(Math.random() * 3 + 1);
        let randomE = Math.floor(Math.random() * 3 + 1);
        switch (i) {
            case 1:
                switch (randomA) {
                    case 1:
                        imageA.src = "Hinh%201a.png";
                    break;
                    case 2:
                        imageA.src = "Hinh%202a.png";
                    break;
                    case 3:
                        imageA.src = "Hinh%203a.png"
                }
            break;
            case 2:
                switch (randomB) {
                    case 1:
                        imageB.src = "Hinh%201b.png";
                        break;
                    case 2:
                        imageB.src = "Hinh%202b.png";
                        break;
                    case 3:
                        imageB.src = "Hinh%203b.png"
                }
            break;
            case 3:
                switch (randomC) {
                    case 1:
                        imageC.src = "Hinh%201c.png";
                        break;
                    case 2:
                        imageC.src = "Hinh%202c.png";
                        break;
                    case 3:
                        imageC.src = "Hinh%203c.png"
                }
            break;
            case 4:
                switch (randomD) {
                    case 1:
                        imageD.src = "Hinh%201d.png";
                        break;
                    case 2:
                        imageD.src = "Hinh%202d.png";
                        break;
                    case 3:
                        imageD.src = "Hinh%203d.png"
                }
            break;
            case 5:
                switch (randomE) {
                    case 1:
                        imageE.src = "Hinh%201e.png";
                        break;
                    case 2:
                        imageE.src = "Hinh%202e.png";
                        break;
                    case 3:
                        imageE.src = "Hinh%203e.png"
                }
        }
    }
    function onchangeImage(num) {
        switch (num) {
            case 1:
                if (imageA.getAttribute("src") === "Hinh%201a.png")
                    imageA.src = "Hinh%202a.png";
                else if (imageA.getAttribute("src") === "Hinh%202a.png") {
                    imageA.src = "Hinh%203a.png";
                } else if (imageA.getAttribute("src") === "Hinh%203a.png") {
                    imageA.src = "Hinh%201a.png";
                }
                checkImage();
                break;
            case 2:
                if (imageB.getAttribute("src") === "Hinh%201b.png")
                    imageB.src = "Hinh%202b.png";
                else if (imageB.getAttribute("src") === "Hinh%202b.png") {
                    imageB.src = "Hinh%203b.png";
                } else if (imageB.getAttribute("src") === "Hinh%203b.png") {
                    imageB.src = "Hinh%201b.png";
                }
                checkImage();
                break;
            case 3:
                if (imageC.getAttribute("src") === "Hinh%201c.png")
                    imageC.src = "Hinh%202c.png";
                else if (imageC.getAttribute("src") === "Hinh%202c.png") {
                    imageC.src = "Hinh%203c.png";
                } else if (imageC.getAttribute("src") === "Hinh%203c.png") {
                    imageC.src = "Hinh%201c.png";
                }
                checkImage();
                break;
            case 4:
                if (imageD.getAttribute("src") === "Hinh%201d.png")
                    imageD.src = "Hinh%202d.png";
                else if (imageD.getAttribute("src") === "Hinh%202d.png") {
                    imageD.src = "Hinh%203d.png";
                } else if (imageD.getAttribute("src") === "Hinh%203d.png") {
                    imageD.src = "Hinh%201d.png";
                }
                checkImage();
                break;
            case 5:
                if (imageE.getAttribute("src") === "Hinh%201e.png")
                    imageE.src = "Hinh%202e.png";
                else if (imageE.getAttribute("src") === "Hinh%202e.png") {
                    imageE.src = "Hinh%203e.png";
                } else if (imageE.getAttribute("src") === "Hinh%203e.png") {
                    imageE.src = "Hinh%201e.png";
                }
                checkImage();
                break;
        }
    }
    function checkImage() {
        if (imageA.getAttribute("src") === "Hinh%201a.png" &&
            imageB.getAttribute("src") === "Hinh%201b.png" &&
            imageC.getAttribute("src") === "Hinh%201c.png" &&
            imageD.getAttribute("src") === "Hinh%201d.png" &&
            imageE.getAttribute("src") === "Hinh%201e.png"
        ) {
            alert("Hinh A");
        }
        if (imageA.getAttribute("src") === "Hinh%202a.png" &&
            imageB.getAttribute("src") === "Hinh%202b.png" &&
            imageC.getAttribute("src") === "Hinh%202c.png" &&
            imageD.getAttribute("src") === "Hinh%202d.png" &&
            imageE.getAttribute("src") === "Hinh%202e.png")
        {
            alert("Hinh B");
        }
        if (imageA.getAttribute("src") === "Hinh%203a.png" &&
            imageB.getAttribute("src") === "Hinh%203b.png" &&
            imageC.getAttribute("src") === "Hinh%203c.png" &&
            imageD.getAttribute("src") === "Hinh%203d.png" &&
            imageE.getAttribute("src") === "Hinh%203e.png")
        {
            alert('HÃ¬nh C')
        }
    }

</script>

</html>
