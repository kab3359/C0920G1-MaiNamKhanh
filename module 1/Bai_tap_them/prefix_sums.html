<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1,2,3,4,5,6];
    let b = [];
    function prefixSums(a) {
        let sum = 0;
        for (let i=0; i<a.length; i++) {
            sum += a[i];
            b.push(sum)
        } return b;
    }
    alert(prefixSums(a))
</script>
</body>
</html>
